<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Browserify Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <fieldset id="entry-form">
      <legend>Enter Contact Information</legend>
      <label>Name:</label>
      <input id="name" />
      <hr />
      <label>Phone:</label>
      <input id="phone" />
      <hr />
      <label>Address:</label>
      <input id="address" />
      <hr />
      <button id="submit-btn">Submit</button>
    </fieldset>
    <article class="output"></article>

    <script src="bundle.js"></script>
  </body>
</html>
